<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GreenHouse</title>

        <link rel="stylesheet" href="style.css" />

        <script src="https://kit.fontawesome.com/9417ac8ed8.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script defer src="test.js"></script>
    </head>

    <body>
        <div class="header">
            <div class="container inline">
                <h1 class="logo" style="font-size: 2.5rem;"><span style="color: #18ad3b;">green</span>house.</h1>
                <p style="font-size: 1.5rem;">100 <span style="color: #18ad3b;"><i class="fa-solid fa-earth-americas"></i></span></p>
            </div>
        </div>
        <div class="container">
            <div class="nav">
                <span class="link active">Dash</span>
                <span class="link">Plan</span>
                <span class="link">Rewards</span>
                <span class="link">Facts</span>
            </div>

            <div class="card invert" style="height: 13rem;">
                <canvas id="chart" style="width: 100%; height: 100%;"></canvas>
            </div>

            <div class="inline" style="margin-top: 2rem;">
                <div class="card" style="padding: 1rem 1.5rem">
                    <h1 style="margin-bottom: .5rem;">400 <span style="color: #18ad3b;">kWh</span></h1>
                    <h3><span style="color: #18ad3b;">20%</span> more than last week</h3>
                </div>
                <div style="color: red; font-size: 3rem; display: flex; justify-content: center; align-items: center; flex-grow: 1;">
                    <i class="fa-solid fa-arrow-trend-up"></i>
                </div>
            </div>

            <div class="inline" style="margin-top: 2rem; align-items: stretch;">
                <div>
                    <img style="width: 8rem;" src="tree.svg" alt="tree" />
                </div>
                <div style="padding: 0 1rem; height: 100%; text-align: right; color: white">
                    <h2>You saved 200kg of CO2</h2>
                    <h3>&gt; Thats 200 <span style="color: #18ad3b;">trees</span>!</h3>
                </div>
            </div>
        </div>
    </body>
</html>
